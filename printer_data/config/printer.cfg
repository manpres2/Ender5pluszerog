[include fluidd.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include timelapse.cfg]
[include Adaptive_Mesh.cfg]
[include KAMP_Settings.cfg]
[include timelapse.cfg]

[exclude_object]
#[include adxl.cfg]

[force_move]
enable_force_move: True

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -33
y_offset: -11
#z_offset: 3.699 #decrease for moving UP
stow_on_each_sample: False
probe_with_touch_mode: True
pin_move_time: 0.5
pin_up_touch_mode_reports_triggered: True
#z_offset: 0 #decrease for moving UP
speed: 400
lift_speed: 400
samples: 2
sample_retract_dist: 1
samples_tolerance_retries: 3


[safe_z_home]
home_xy_position: 208, 186
#home_xy_position: 30, 30
speed: 400
z_hop: 10
z_hop_speed: 400

[bed_mesh]
speed: 300
horizontal_move_z: 6
mesh_min: 20, 20
mesh_max: 300,300
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0   # Default Z Avg.
mesh_pps: 2,2  # Default 2,2
bicubic_tension: 0.2

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: PC0
position_endstop:350
position_max: 350
homing_speed: 150

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.900
hold_current: 0.500
#stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop:350
position_max: 350
homing_speed: 150

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.900
hold_current: 0.500
#stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
homing_speed: 250
position_max: 400
position_min: -10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.700
hold_current: 0.550
#stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.36
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 200
max_extrude_cross_section: 150
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
smooth_time: 0.4
min_extrude_temp: 0
min_temp: 0
max_temp: 300
pressure_advance: 0.075#uncomment to enable pressure advance
#pressure_advance_smooth_time: 0.040 # uncomment to enable pressure advance

[firmware_retraction]
retract_length: 1
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 45
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 45
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
smooth_time: 1
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 100

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_5B0032000B50414733303120-if00
# serial: /dev/ttyAMA0
restart_method: command

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[input_shaper]
shaper_freq_x: 53 # frequency for the X mark of the test model
shaper_type_x: zv
shaper_freq_y: 51 # frequency for the Y mark of the test model
shaper_type_Y: 2hump_ei

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 9000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[filament_switch_sensor switch_sensor]
switch_pin: PC15  # Switch Sensor OUT to PC15 (E0-STOP)
pause_on_runout: False
runout_gcode:
    PAUSE
    M117 Filament switch runout
insert_gcode:
    M117 Filament switch inserted

[filament_motion_sensor encoder_sensor]
switch_pin: PC12  # Encoder OUT to PC12 (PWE-DCT)
detection_length: 8
extruder: extruder
pause_on_runout: False
runout_gcode:
    PAUSE
    M117 Filament encoder runout
insert_gcode:
    M117 Filament encoder inserted

[display_status]


[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[respond]
default_type: echo

